<body>
  <div id="content">
  </div>
  <script type="text/javascript">
  var config = {
      "rows" : 28,
      "cols" : 40,
      "scaleX" : 2,
      "scaleY" : 2,
      "fpsElem" : document.getElementById('info')
    };

  var evolverProps = {
    mutationRates : [0.4, 0.2, 0.2, 0.2],
    populationDisplayer : new C64GfxEv.PopulationDisplayer()
  };

  var screen = null, textLayer = null, gfxLayer, evolver, pixElementsCreator;

  function initialize(targetDiv, config) {

    // Create the C64 Screen
    screen = new C64Style.C64Screen(targetDiv, new C64Style.LayerFactory(), config);
    screen.initialize();
    textLayer = screen.createLayer("TextLayer");
    gfxLayer = screen.createLayer("GfxLayer");
    screen.render();

    textLayer.writeText("C64GfxEvolver", 1, 1, C64Style.Color.WHITE, C64Style.Color.BLACK);


    pixElementsCreator = new C64GfxEv.PixElementCreator({
      screenContext: screen,
      layer:gfxLayer
    }
    evolverProps.pixElementsCreator = pixElementsCreator;
    evolver = new C64GfxEv.Evolver(evolverProps);
    // TODO register click handler with screen
    evolver.createPopulation();
  }

  initialize(document.getElementById("content"), config);
  </script>
